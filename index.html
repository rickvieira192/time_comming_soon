<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    
    
</head>
<body>

    <div class="page">
        <div class="countdown-col col">
                <div class="time middle">
                    <span>
                        <div id="d">12</div>
                        DAYS
                    </span>
                    <span>
                        <div id="h">05</div>
                        HOURS
                    </span>
                    <span>
                        <div id="m">36</div>
                        MINUTES
                    </span>
                    <span>
                        <div id="s">25</div>
                        SECONDS
                    </span>
                </div>
        </div>
       
        <div class="newsletter-col col">
            <div class="newsletter middle">
                <h2>We Will Comming Soon</h2>
                <h4>Subscribe to get notification when we start</h4>
                <form action="">
                    <input type="text" placeholder="Enter Your Email">
                    <input class="newsletter-btn" type="button" value="Subscribe">
                </form>
            </div>
        </div>
      
    </div>


    <script src="countdown.js"></script>
   
</body>
</html>
